<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="pics/favicon/jimi.ico" sizes="any">
        <link rel="apple-touch-icon" sizes="180x180" href="pics/favicon/apple-jimi.png">
        <title>Manufacturing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/styles.css">
        <meta name="description" content="This is the place to find everything marijuana growing related, as well as beer brewing.">
        <meta name="robots" content="index, follow">
	</head>
	<style>
		:root {
			--bg: #5c0202;
			--text: #f5f5f5;
			--link: #0077cc;
			--link-hover: #66b3ff;
			--border: #fafafa;
			--box-bg: rgba(0,0,0,0.1);
			--box-border: #fafafa;
			--shadow: rgba(0,0,0,.5);
			
			--radius: 10px;
			--space-sm: 0.5rem;
			--space: 1rem;
			--space-lg: 1.5rem;
		}
		.container {
			max-width: 1500px;
			margin: 0 auto;
			position: relative;
			padding: 5px;
			z-index: 1;
			align-items: center;
		}
		.menu {
			display: grid;
			margin: 0 auto;
			max-width: 1000px;
			grid-template-columns: 1fr 1fr 1fr;
			gap: 15px;
			align-items: center;
			border: 1px solid var(--border);
			border-radius: 5px;
			padding: var(--space);
		} 
		.menu-box {
			display: block;
			background: var(--box-bg);
			border: 1px solid var(--box-border);
			border-radius: var(--radius);
			padding: 10px;
			box-shadow: 0 5px 15px 0 var(--shadow);
		}
		.menu-box-blank {
			display: block;
			background: var(--bg);
			border: none;
			padding: 10px;
			box-shadow: none;
		}
		.menu-box:hover {
			transform: translateY(-4px);
			transition: transform .2s ease, box-shadow .2s ease;
		}
		.menu-title {
			position: relative;
			margin: .25rem 0 .25rem;
			text-align: center;
			font-weight: 700;
			text-decoration: underline;
			padding: .5rem 0 0 0;
			text-wrap: balance;
		}
		.menu-title .emoji{
			position: absolute;
			top: 25%;
			transform: tranlateY(-50%);
			font-size: 1rem;
			line-height: 1;
			pointer-events: none;
		}
		.menu-title .left {
			left: 1rem;
		}
		.menu-title .right {
			right: 1rem;
		}
		.menu-box p {
			font-weight: 500;
			margin: .5rem .25rem .25rem .25rem;
		}
		.menu-box .emoji {
			font-size: 1.5rem;
		}
		@media (max-width: 600px){
			.menu-title {
				padding: 0;
			}
			.menu-title .emoji {
				display: none;
			}
		}
	</style>

    <body>
		<h1 class="center-line">Manufacturing</h1>
		<section class="menu">
			<a class="menu-box" href="../../posts/manufacturing/the-farm/index.html">To The Farm!</a>
		<br>

			<header>
				<nav>
					<a href="../../index.html">&lt;== Back To Home</a>
				</nav>
			</header>
		</section>
	</body>
</html>
